<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War! Card Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking to the external CSS file for styling -->
    <!--adding font url-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="player" id="player1">
            <h2>Player 1</h2> <!-- Heading for Player 1 -->
            <div class="card" id="player1-card"></div> <!-- Container for Player 1's card -->
        </div>
        <div class="player" id="player2">
            <h2>Player 2</h2> <!-- Heading for Player 2 -->
            <div class="card" id="player2-card"></div> <!-- Container for Player 2's card -->
        </div>
        <div class="score">
            <h2>Score</h2> <!-- Heading for the score section -->
            <p>Player 1: <span id="score1">0</span></p> <!-- Player 1's score -->
            <p>Player 2: <span id="score2">0</span></p> <!-- Player 2's score -->
            <p>Winner: <span id="winner">TBD</span></p> <!-- Winner's status -->
        </div>
        <button id="play-button">Play Round</button> <!-- Button to play a round -->
    </div>
    <script src="script.js"></script> <!-- Linking to the external JavaScript file -->
</body>
</html>
